[[block]]
block = "time"
timezone = "UTC"
[block.format]
full = " $icon $timestamp.datetime(f:'%R %Z', l:es_ES) "
short = " $icon $timestamp.datetime(f:%R) "
[[block]]
block = "time"
timezone = "CET"
interval = 1
[block.format]
full = " $icon $timestamp.datetime(f:'%Y-%m-%d %R:%S %Z', l:es_ES) "
short = " $icon $timestamp.datetime(f:%R) "
